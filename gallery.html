  <script type="text/javascript">
    //Grab images from folder
    var folder = "bilder/gallery/";

    $.ajax({
      url: folder,
      success: function (data) {
        console.log(data);
        $(data)
          .find("a")
          .attr("href", function (i, val) {
            if (val.match(/\.(jpe?g|png|gif)$/)) {
              $(document.getElementById("galleryContainer")).append(
                "<div id=galleryImageDiv><img src='" +
                  val +
                  "'  id=galleryImage></div>"
              );
            }
          });
      },
      error: function (error) {
        console.log(error);
      },
    });

    //Make mouse scroll left and right
    var item = document.getElementById("galleryContainer");

    window.addEventListener("wheel", function (e) {
      if (e.deltaY > 0) item.scrollLeft += 200;
      else item.scrollLeft -= 200;
    });
  </script>
</html>
